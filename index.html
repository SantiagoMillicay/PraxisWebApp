  <script type="text/javascript">
    document.getElementById("downloadmypdf").addEventListener("click", downloadPDF);

    function downloadPDF() {
      var canvas = document.querySelector('#line-chart');
      var canvasImg = canvas.toDataURL("image/png", 1.0);
      var pdf = new jsPDF('landscape');
      pdf.setFontSize(20);
      pdf.text(135, 15, "Gr√°fica");
      pdf.addImage(canvasImg, 'JPEG', 10, 20, 280, 110 );
      //pdf.autoPrint();
      pdf.save('Grafica.pdf');
    }

    $("#imprimecontenido").live("click", function () {
               var divContents = $("#contenido").html();
               var printWindow = window.open('', '', 'height=650,width=1400');
               printWindow.document.write('<html><head><title>Univerversidad Tecnologica Nacional - Facultad Regional La Rioja</title>');
               printWindow.document.write('</head><body >');
               printWindow.document.write(divContents);
               printWindow.document.write('</body></html>');
               printWindow.document.close();
               printWindow.print();
           });

</script>
